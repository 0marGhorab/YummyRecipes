<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/logo.png" />
    <title>Yummy Categories</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <script src="js/jquery-3.7.1.min.js" defer></script>
    <script src="js/loader.js" defer></script>
    <script src="js/slider.js" defer></script>
    <script src="js/categories.js" defer></script>
  </head>
  <body>
    <!-- loader -->
    <section
      class="loader-holder vh-100 justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0"
    >
      <div class="loader text-light"></div>
    </section>
    <!-- main -->
    <main class="p-5">
      <div class="container">
        <div class="row gy-4" id="categories-meals"></div>
      </div>
    </main>
    <!-- slider -->
    <section class="side-slider position-fixed top-0 bottom-0 d-flex">
      <div class="left p-3 h-100">
        <header>
          <a id="search" href="search.html" class="fs-6 mb-3">Search</a>
          <a id="category" href="categories.html" class="fs-6 mb-3">Category</a>
          <a id="area" href="area.html" class="fs-6 mb-3">Area</a>
          <a id="ingrediant" href="ingrediants.html" class="fs-6 mb-3"
            >Ingrediant</a
          >
          <a id="contact" href="contact.html" class="fs-6 mb-3">Contact Us</a>
        </header>
        <footer class="text-light">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <span>Copyright Â© 2019 All Rights Reserved.</span>
        </footer>
      </div>
      <div class="right px-2 py-4">
        <div class="logo">
          <a href="index.html">
            <img src="imgs/logo.png" alt="logo" class="w-100" />
          </a>
        </div>
        <div class="toggle">
          <i class="fa-solid fs-4 fa-bars open"></i>
          <i class="fa-solid fs-4 fa-xmark close"></i>
        </div>
        <div class="icons d-flex">
          <i class="fa-solid fs-5 fa-globe"></i>
          <i class="fa-solid fs-5 fa-share"></i>
        </div>
      </div>
    </section>
  </body>
</html>
